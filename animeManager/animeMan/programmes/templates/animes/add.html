<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Add</title>

    <!--animate.css-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Anime Upload</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="list.html">Listings</a></li>
            </ul>
        </div>
    </nav>
    <br/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col">
                <label for="CSVFileUploadForm">Anime File Input: </label>
                {{ CSVFileUploadForm.file }}
            </div>
        </div>
        {% if animes %}
            <button type="submit" class="btn btn-secondary">Upload CSV File</button><br/>
        {% else %}
            <button type="submit" class="btn btn-primary">Upload CSV File</button><br/>
        {% endif %}
    </form>
    <br/>
    <form method="post">
        {% csrf_token %}
        <div class="row">
        {% for field in AnimeForm %}
            <div class="form-group col">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        </div>
        <button type="submit" class="btn btn-secondary">Add Record</button>
    </form>
</body>
</html>
